version: "3.9"
services:
  rtmp:
    build: ./rtmp
    ports:
      - "1935:1935"
      - "8080:8080"
    container_name: rtmp_server
    volumes:
      - ./data:/tmp/hls

  auth:
    build: ./auth
    container_name: auth_server

  client:
    build: ./client
    ports:
      - "3000:3000"
    container_name: client

  database:
    image: postgres:15-alpine
    container_name: switch_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: switch

    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: